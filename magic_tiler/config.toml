mark = "left-editor"

[[magic-tiler-ide.children.children.children]]
command = "alacritty --working-directory ~/workspace/abstractlyZach/magic-tiler/ -e sh -c 'kak README.md'"
size = 33
mark = "right-editor"

[[magic-tiler-ide.children.children]]
command = "alacritty --working-directory ~/workspace/abstractlyZach/magic-tiler/ -e sh -c 'neofetch; zsh'"
size = 20
mark = "gutter"


[[magic-tiler-ide.children]]
command = "alacritty --working-directory ~/workspace/abstractlyZach/magic-tiler/ -e sh -c 'fd | entr make'"
size = 33
mark = "tests"
