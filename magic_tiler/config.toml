split="vertical"
size=67

[[magic-tiler-ide.children.children]]
size = 80
split = "horizontal"


[[magic-tiler-ide.children.children.children]]
command = "alacritty --working-directory ~/workspace/abstractlyZach/magic-tiler/ -e sh -c 'kak src/magic_tiler/magic_tiler.py'"
