[magic-tiler-ide]
is_layout = true
split = "horizontal"
children = ['linters', 'main', 'tests']
sizes = [20, 47, 33]

[linters]
split="vertical"
sizes = [50, 50]
children = ['formatting', 'typechecking']

[main]
split="vertical"
children = ['editors', 'gutter']
sizes = [80, 20]

[editors]
sizes = [50, 50]
children = ['left-editor', 'right-editor']
split = "horizontal"

[python]
is_layout = true
sizes = [50, 50]
children = ['terminals', 'documentation']
split = "horizontal"

[terminals]
is_layout = true
sizes = [70, 30]
children = ['python-editor', 'python-gutter']
split = 'vertical'


[formatting]
command = "alacritty --working-directory ~/workspace/abstractlyZach/magic-tiler/ -e sh -c 'fd | entr sh -c \"echo && make format && make lint && echo_success\"; zsh'"
mark = "formatting"

[typechecking]
command = "alacritty --working-directory ~/workspace/abstractlyZach/magic-tiler/ -e sh -c 'fd | entr make typecheck; zsh'"
mark = "typechecking"

[left-editor]
command = "alacritty --working-directory ~/workspace/abstractlyZach/magic-tiler/ -e sh -c 'kak src/magic_tiler/magic_tiler.py'"
mark = "left-editor"

[right-editor]
command = "alacritty --working-directory ~/workspace/abstractlyZach/magic-tiler/ -e sh -c 'kak README.md'"
mark = "right-editor"

[gutter]
command = "alacritty --working-directory ~/workspace/abstractlyZach/magic-tiler/ -e sh -c 'neofetch; zsh'"
mark = "gutter"

[tests]
command = "alacritty --working-directory ~/workspace/abstractlyZach/magic-tiler/ -e sh -c 'fd | entr make test; zsh'"
mark = "tests"

[documentation]
command = "brave --new-window https://docs.python.org/3/"
mark = 'documentation'

[python-editor]
command = "alacritty --working-directory ~/workspace/ -e sh -c 'kak temp.py'; zsh"
mark = 'python-editor'

[python-gutter]
command = "alacritty --working-directory ~/workspace/ -e zsh"
mark = 'python-gutter'
